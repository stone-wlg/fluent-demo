<source>
  @type kafka_group
  brokers kafka:9092
  topics test
  format json
  message_key message
</source>

<filter>
  @type record_transformer
  <record>
    tag ${record["id"]}
  </record>
</filter>

<filter>
  @type stdout
</filter>

<match>
  @type timescaledb
  db_conn_string "host=localhost user=progres password=progres dbname=fluent"
  db_table_name "sensor"
</match>
